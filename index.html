 <!DOCTYPE html>
  <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Number</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="center">
    <h1>Try to guess the random number  <br> <br>
        <em>-You only have 10 trys to guess the correct number</em><br>
        <em>-Number is between 1 & 1,000</em>
    </h1>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
      
    <label for="guessField">Enter a guess: </label> <br>
    <input type="text" id="guessField" class="guessField"> <br>
    <input type="submit" value="Enter " class="guessSubmit">
    </div>

  <script src="main.js"></script>  
</body>
</html>
